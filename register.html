<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="register_style.css">
        <link rel="stylesheet" type="text/css" href="form_input.css">
    </head>

    <body>
        <h2>Don't have an account? Click here:</h2>
        <button onclick="document.getElementById('regDiv').style.display='block'"
                style="width:auto;">Register an Account</button>

        <div id="regDiv" class="modal">
            <form class="reg-Form" method="post">
                <div class="logoContainer">
                    <span onclick="document.getElementById('regDiv').style.display='none'"
                          class="close" title="Close Form">&times;</span>
                    <img src="logo.png" alt="Logo" class="logo">
                </div>

                <div class="userInputs">
                    <label for="userName"><b>Username:</b></label><br>
                    <input class="form_info" type=text
                           placeholder="Enter Username" name="uName"
                           id="userName" required><br>

                    <label for="passWord"><b>Password:</b></label><br>
                    <input class="form_info" type=password
                           placeholder="Enter Password" name="passWord"
                           id="pWord" required><br>

                    <label for="confirmPW"><b>Confirm Password:</b></label><br>
                    <input class="form_info" type=password
                           placeholder="Confirm Password" name="confirmPassWord"
                           id="cPWord" required><br>

                    <label for="eMail"><b>E-mail Address:</b></label><br>
                    <input class="form_info" type=eMail
                           placeholder="Enter E-mail Address" name="eMail"
                           id="eMail" required><br>

                    <button type="submit" name="submit">Register</button>
                </div>

                <div class="userInputs" style="background-color:#f1f1f1">
                    <button type="button"
                            onclick="document.getElementById('regDiv').style.display='none'"
                            class="cancel">Cancel</button>
                </div>
            </form>
        </div>

        <script>
            var modal = document.getElementById('regDiv');

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

    </body>

</html>
